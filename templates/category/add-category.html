<div class="modal fade" id="add_new_cat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add Category Images</h4>
      </div>
      <div class="modal-body">
        <!--  tab start here -->
			<div>
			<!-- Nav tabs -->
			    <tabset justified="false"> 
				<tab heading="Add from Library">
					<!--  Popup image gallery start here -->
					<form ng-submit="submitGallaryImage()">
					<div class="main-box">
						<div class="main-box-body ">
							<div id="gallery-photos-lightbox">
								<ul class="clearfix gallery-photos" style="margin-top:20px;">
									<li ng-repeat="x in gallaryImages" class="col-md-3 col-sm-3 col-xs-6">
										<a href="javascript:void(0);" ng-click="setImage(x.id)" class="photo-box image-link" style="background-image: url('{{x.path}}/{{x.name}}');"></a>
									</li>
								</ul>
							</div>
						</div>
						<button type="submit" class="btn btn-primary"> Add	</button>
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
					</div>			
					</form>
					<!-- Popup image gallery end here -->
					
				</tab> 
				<!-- first Tab image gallery end here -->
					
			    <!-- add from library end here -->
				<tab heading="Add From System">
					<form ng-submit="submitSystemImage()">
					<div class="main-box" style="margin-top:12px;">
						<header class="main-box-header">
						<form style="margin-bottom: 3%;overflow:hidden;"><div class="col-md-1 col-sm-3"> <label>Title</label></div><div class="col-md-6 col-sm-7" > <input type="text" class="form-control" name="" id="" ></div></form>
						</header>
						
						<div class="main-box-body">
							<div id="dropzone">
								<div id="demo-upload" class="dropzone dz-clickable" action="#">
									<div class="dz-default dz-message">
										<span>Drop files here to upload</span>
									</div>
									<input type="file" file-model="sysUpload.imageFile" id="ig" />
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary"> Add	</button>
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
					</div>
					</form>
				</tab>
				</tabset>
			</div> <!--  tab end here -->
      </div>
      <div class="modal-footer">
       
        
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="add_img_cat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add Image</h4>
      </div>
      <div class="modal-body">
	  
		<!-- Drag and Drop -->
		
       <div class="radio_add_img">
			<div class="col-xs-6">
				<label for="">Add from Library</label>
			</div>
			<div class="col-xs-6"></div>
	   </div>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
            </div>
          </form>

          <!-- Drop Zone -->
          <h4>Or drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>

          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <h3>Processed files</h3>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
            </div>
          </div>
		  <!-- Drag and Drop end here -->
		  
		  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<!-- For Add Image Popup End -->
