<authentication></authentication>
<div class="row">
<div class="col-lg-12">	<h1 class="advn_tbl"><back></back>&nbsp;Edit Tutorial</h1>	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			
			<div class="clearfix"></div>
			<div class="main-box-body clearfix">
			<!-- Form start here -->

			<form style="padding-top:15px;" ng-submit="editTutorialData()">

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Title<span class="required">*</span></label>
			   <div class="cmmn_input">
			   <input type="text" ng-model="editProd.title" maxlength="50" class="form-control" id="recipient-name" required>
			   </div>
			  </div>
			  
			  <div class="form-group">
				<label for="message-text" class="control-label">Category<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select class="form-control" ng-model="editProd.category_id" ng-change="selectProductCat(editProd.category_id)" required>
						<option>Select</option>
						<option ng-repeat="single in catList" ng-selected="editProd.category_id == single.id" value="{{single.id}}">{{single.category_name}}</option>
					</select>
					<!-- <select class="form-control" ng-model="editData.category_id" ng-change="selectProductCat(editData.category_id)" required>
										<option value="">Select</option>
										<option ng-repeat="single in catList" value="{{single.id}}">{{single.category_name}}</option>
					</select> -->
				</div>
			  </div>
				<div class="row">
				<div class="col-md-10" ng-hide="showAdd">
			   <div class="form-group">
				<label for="message-text" class="control-label">Sub-Category</label>
				  <div class="cmmn_input">
					<select class="form-control" ng-disabled="showModelEdit" ng-model="editProd.subcat_id" ng-options="s.id as s.name for s in productList">
						<option value="" selected disabled>Select</option><!-- 
						<option ng-repeat="s in productList"  value="{{s.id}}">{{s.name}}</option> -->
					</select>
				</div>
			  </div>
			  </div>
			  <div class="col-md-10" ng-show="showAdd">
			  <div class="form-group">
				<label for="message-text" class="control-label">Add Sub-Category</label>
				  <div class="cmmn_input">
					<input type="text" ng-model="editProd.subcat_name" maxlength="50" class="form-control" id="recipient-name" >
				</div>
			  </div>
			  </div>
			   <div class="col-md-2"> 
			  <input type="checkbox" name="vehicle" ng-click="showDiv()" id="chck">new<br>
			  </div>
			  </div>
			  
			  
			<div class="form-group">
				<label for="message-text" class="control-label">Status<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select ng-model="editProd.status" ng-disabled="userData.id == usr_id" class="form-control" required>
					<option value=''>Select</option>
								<option value='1'>Active</option>
								<option value='0'>Inactive</option>
					</select>
					
				</div>
			  </div>

			  <div class="form-group">
				<label for="message-text" class="control-label">Upload Video</label>
				  <div class="cmmn_input">
					<input type="file" name="" file-model="editProd.file">
				</div>
			  </div>


			</div>   <!-- col-sm-6 end here  -->
				

				<div class="col-sm-6">
				
			   			   
			<div class="form-group">
				<label for="message-text" class="control-label">Description</label>
				  <div class="cmmn_input">
				<textarea ng-model="editProd.short_description" maxlength="240" class="form-control" style="min-height:190px;" ></textarea>
			  </div>
			  </div>

			  <div class="form-group">
				<label for="message-text" class="control-label">YouTube Link</label>
				  <div class="cmmn_input">
			
			<input type="text" style="width: 70%;" id="link" class="form-control" ng-model="editProd.youtube_url" placeholder="Paste YouTube Link Here..">
			  </div>
			  </div>
			  <img  id="imgURL" ng-src="{{imageUrl}}" style="position: relative; top: -70px;right: 0; left: 390px; height: 65px;"/>
			</div>   <!-- col-sm-6 end here  -->
			
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Save</button>
				<a type="button" class="btn btn-default" data-match-route="/products/manage-products" href="#/tutorial/manage-tutorial">Cancel</a>
			</div>
			</form>
			
			<!-- Form end here -->
			
</div>  <!-- Main box body end here -->
		</div>
	</div>
</div>
