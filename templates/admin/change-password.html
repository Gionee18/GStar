<div class="row">
	<div class="col-lg-12">
		<!-- <ol class="breadcrumb">
			<li><a href="#dasboard">Dashboard</a></li>
			<li class="active"><span>Change Password</span></li>
		</ol> -->
		
		<div class="clearfix">
			<h1 class="pull-left">Change Password</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box no-header clearfix">
			<div class="main-box-body clearfix">
				<form class="form-horizontal col-md-8 col-md-offset-2" ng-submit="changePassword()" style="box-shadow:0 0  1px 1px #ccc;padding:30px 15px 4px 15px;">
  <div class="form-group">
    <label for="" class="col-sm-3 control-label">Old Password:<span class="required">*</span> </label>
    <div class="col-sm-9">
      <input type="Password" ng-model="changePass.oldpassword" class="form-control" autocomplete="off" id="" required>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-3 control-label">New Password:<span class="required">*</span> </label>
    <div class="col-sm-9">
      <input type="Password" ng-model="changePass.newpassword" class="form-control" id="" required>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-3 control-label">Confirm Password:<span class="required">*</span> </label>
    <div class="col-sm-9">
      <input type="Password" ng-model="changePass.confirmpassword" class="form-control" id="" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default btn-primary">Save</button>
	  <a type="button" class="btn btn-default" data-match-route="/" href="#/">Cancel</a>
	</div>
  </div>
</form>
			</div>
		</div>
	</div>
</div>
