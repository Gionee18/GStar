<authentication></authentication>
<div class="row">
	<div class="col-lg-12">
		<!-- <ol class="breadcrumb">
			<li><a href="#dasboard">Dashboard</a></li>
			<li class="active"><span>Image Library</span></li>
		</ol> -->
		
		<div class="clearfix">
			<h1 class="pull-left">Image Library</h1>
			
			
			<div class="clearfix"></div>
			<div class="row">
			<div class="pull-left">
			<!-- Gallery image start here  -->
			<pagination total-items="totalItems" max-size="maxSize" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
			<div class="shorting-block" style="margin-left:20px; padding-top:6px;">
			<select ng-model="itemsPerPage" class="form-control">
				<option value="12">12</option>
				<option value="30">30</option>
				<option value="90">90</option>
			</select>
			</div>
</div>
<div class="pull-right"style="width: 28%;">
				
				<span style="width: 58%; position: relative; border:1px solid #ccc; display: block;float: right;"><input type="text" class="form-control"  placeholder="Search" ng-model="search" ng-change="searchGallery()">
					<span style="position: absolute;top: 6px;right: 10px;"><a href="javascript:void(0);"><i class="fa fa-search"></i></a></span>
				</span>
				
			</div>			
			
			</div>
									
									<div class="checkbox-nice right-check" ng-show="hideButton">
										<input type="checkbox" ng-model="selectAllImages" ng-click="funcSelectAll()" id="selectUser" ng-click="selectAll()">
										<label for="selectUser">Select All</label>
										
										<a ng-click="deleteSelected()" class="btn btn-primary">Delete Selected</a>
										
									</div>
									
			
			<div class="row">
				<div class="col-lg-12">
					<div class="main-box">
						<div class="main-box-body">
							<div id="gallery-photos-wrapper">
							
							<span style="color:#666; font-size:20px; display: block; text-align: center; padding: 100px;" ng-if="gallaryImages.length==0">No image found</span>
								<ul id="gallery-photos" class="clearfix gallery-photos gallery-photos-hover ui-sortable">
									<li ng-repeat="x in gallaryImages.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" id="recordsArray_{{x.id}}" class="col-md-2 col-sm-3 col-xs-6" style="padding:15px;">
										<div class="photo-box" ng-class="{'active' : checkValue(x.id)}" ng-click="funPushPop(x.id)" style="background-image: url('{{baseUrl}}{{x.path}}/thumbnail/{{x.name}}');"></div>
										<div class="dis_criptn" style="text-align:center;">{{x.title}} </div>
										<div class="text-center"  style="margin-top:10px;">
										<a href="{{baseUrl}}{{x.path}}/{{x.name}}" target="_blank" >
											<span class="fa-stack ">
												<i class="fa fa-circle fa-stack-2x"></i>
												<i class="fa fa-eye fa-stack-1x fa-inverse"></i>
											</span>
										</a>	
										<a href="javascript:void(0);" ng-click="setEditImage(x.id)">
											<span class="fa-stack ">
												<i class="fa fa-circle fa-stack-2x"></i>
												<i data-toggle="modal" data-target="#img_popup" class="fa fa-pencil fa-stack-1x fa-inverse"></i>
											</span>
										</a>
										<a href="javascript:void(0);" ng-click="deleteImage(x.id)" class="">
											<span class="fa-stack ">
												<i class="fa fa-circle fa-stack-2x"></i>
												<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
											</span>
										</a>
										</div>
									</li>
								</ul>
	
							</div>
						</div>
					</div>
				</div>
			</div>
			<pagination total-items="totalItems" max-size="maxSize" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
			<!-- Gallery image end here  -->
			</div>
		</div>
	</div>
</div>



<!-- For edit images -->

<div class="modal fade" id="img_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Edit Image</h4>
      </div>
      <div class="modal-body">
        <!--  tab start here -->
			<div>
			<!-- Nav tabs -->
			    
					
			    <!-- add from library end here -->
				
					<form ng-submit="submitSystemImage()">
					<div class="main-box-body" style="margin-top:12px;">
						<header class="main-box-header" style="overflow:hidden;">
						<form style="margin-bottom: 3%;overflow:hidden;">
							<div class="col-md-6 col-sm-6" style=" padding:0px;"> <label>Title<span class="red">*</span></label><input type="text" maxlength="150" ng-model="sysUpload.title" ng-click="changeTitle()" class="form-control" name="" id="" required></div>
							<div class="col-md-5 col-sm-4" style="float:right; padding:0px;"><div  class="default_img"><img id="blah" src="{{baseUrl}}{{sysUpload.path}}/thumbnail/{{sysUpload.name}}"></div></div>
						</form>
						</header>
						
						<div class="main-box-body" style="margin-top:10px;">
							<div id="dropzone" class="custm_dropdown">
								<div id="demo-upload" class="dropzone dz-clickable" action="#">
									<div class="dz-default dz-message">
										<span>Drop files here to upload</span>
									</div>
									<input type="file" file-model="sysUpload.file" id="ig"  />
								</div>
							</div>
						</div>
						<button type="submit" ng-disabled="submitBtn" class="btn btn-primary"> Submit </button>
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
					</div>
					</form>
				
			</div> <!--  tab end here -->
      </div>
      <div class="modal-footer">
       
        
      </div>
    </div>
  </div>
</div>
