<authentication></authentication>
<style>
.uploadimg img {
    width: auto;
    height: auto;
    max-width: 100px;
    max-height: 100px;
}
</style>
<div class="row">
<div class="col-lg-12">	<h1 class="advn_tbl"><back></back>&nbsp;Add Competitors Model</h1>	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			
			<div class="clearfix"></div>
			<div class="main-box-body clearfix">
			<!-- Form start here -->

			<form style="padding-top:15px;" ng-submit="addModelData()">

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Model Name<span class="required">*</span></label>
			   <div class="cmmn_input">
			   <input type="text" ng-model="addModel.model_name" maxlength="50" class="form-control" id="recipient-name" required>
			   </div>
			  </div>
			  
			  <div class="form-group">
				<label for="message-text" class="control-label">Manufacturer<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select class="form-control" ng-model="addModel.mf_id"  required>
						<option value="">Select</option>
						<option ng-repeat="single in manufactureList" value="{{single.id}}">{{single.name}}</option>
					</select>
				</div>
			  </div>

			
			  
			<div class="form-group">
				<label for="message-text" class="control-label">Status<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select ng-model="addModel.status" ng-options="item.value as item.name for item in CatStatus" class="form-control" required >
						<option value="">Select</option>
					</select>
				</div>
			  </div>

			  <div class="form-group">
				<label for="message-text" class="control-label">Upload Image<span class="required">*</span></label>
				  <div class="cmmn_input">
					<div class="row">
			   <div class="col-md-8">
			   <input type="file" id="ig" file-model="addModel.file" class="form-control" required>
			   </div>
			    <div class="col-md-4">
				<div class="uploadimg">
			   <img id="blah" src="" alt="">
			   </div>
			   </div>
			   </div>
				</div>
			  </div>


			</div>   <!-- col-sm-6 end here  -->
				

				<div class="col-sm-6">
				
			   			   
			<div class="form-group">
				<label for="message-text" class="control-label">Model Description<span class="required">*</span></label>
				  <div class="cmmn_input">
				<textarea ng-model="addModel.description" maxlength="240" class="form-control" style="min-height:190px;"required></textarea>
			  </div>
			  </div>

			  
			</div>   <!-- col-sm-6 end here  -->
			
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Save</button>
				<a type="button" class="btn btn-default" data-match-route="/products/manage-products" href="#/recommender/model-listing">Cancel</a>
			</div>
			</form>
			
			<!-- Form end here -->
			
</div>  <!-- Main box body end here -->
		</div>
	</div>
</div>
