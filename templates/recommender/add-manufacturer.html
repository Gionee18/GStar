<authentication></authentication>
<style>
.uploadimg img {
    width: auto;
    height: auto;
    max-width: 100px;
    max-height: 100px;
}
</style>
<div class="row">
<div class="col-lg-12">	<h1 class="advn_tbl"><back></back>&nbsp;Add Competitors Manufacturer</h1></div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			
			<div class="clearfix"></div>
			<div class="main-box-body clearfix">
			<!-- Form start here -->

			<form style="padding-top:15px;" ng-submit="addManufacturerData()">

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Manufacturer's Name<span class="required">*</span></label>
			   <div class="cmmn_input">
			   <input type="text" ng-model="addManufacturer.name" maxlength="50" class="form-control" id="recipient-name" required>
			   </div>
			  </div>
			  
			<div class="form-group">
				<label for="message-text" class="control-label">Status<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select ng-model="addManufacturer.status" ng-options="item.value as item.name for item in CatStatus" class="form-control" required>
						<option value="">Select</option>
					</select>
				</div>
			  </div>
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Upload<span class="required">*</span></label>
			   <div class="cmmn_input">
			   <div class="row">
			   <div class="col-md-8">
			   <input type="file" id="ig" file-model="addManufacturer.file" class="form-control" required>
			   </div>
			    <div class="col-md-4">
				<div class="uploadimg">
			   <img id="blah" src="" alt="">
			   </div>
			   </div>
			   </div>
			   </div>
			  </div>
		</div>   <!-- col-sm-6 end here  -->
				

				<div class="col-sm-6">
				
			   			   
			<div class="form-group">
				<label for="message-text" class="control-label">Description<span class="required">*</span></label>
				  <div class="cmmn_input">
				<textarea ng-model="addManufacturer.description" maxlength="240" class="form-control" style="min-height:190px;" required></textarea>
			  </div>
			  </div>

			  
			 
			</div>   <!-- col-sm-6 end here  -->
			
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Save</button>
				<a type="button" class="btn btn-default" data-match-route="/updates/category-listing" href="#/recommender/manufacturer-listing">Cancel</a>
			</div>
			</form>
			
			<!-- Form end here -->
			
</div>  <!-- Main box body end here -->
		</div>
	</div>
</div>
