<authentication></authentication>
<div class="row">
<div class="col-lg-12">	<h1 class="advn_tbl"><back></back>&nbsp;Add Updates Sub-Category</h1>	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			
			<div class="clearfix"></div>
			<div class="main-box-body clearfix">
			<!-- Form start here -->

			<form style="padding-top:15px;" ng-submit="addSubcat()">

			<div class="col-sm-6">
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Title<span class="required">*</span></label>
			   <div class="cmmn_input">
			   <input type="text" ng-model="addData.subcategory_name" maxlength="50" class="form-control" id="recipient-name" required>
			   </div>
			  </div>
			 
			<div class="form-group">
				<label for="message-text" class="control-label">Category<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select ng-model="addData.category_id"  class="form-control" required>
						<option value="">Select</option>
						<option ng-repeat="cat in categoryList" value="{{cat.id}}">{{cat.category_name}}</option>
					</select>
				</div>
			  </div> 
			<div class="form-group">
				<label for="message-text" class="control-label">Status<span class="required">*</span></label>
				  <div class="cmmn_input">
					<select ng-model="addData.status" ng-options="item.value as item.name for item in CatStatus" class="form-control" required>
						<option value="">Select</option>
					</select>
				</div>
			  </div>

			

			</div>   <!-- col-sm-6 end here  -->
				

				<div class="col-sm-6">
				
			   			   
			<div class="form-group">
				<label for="message-text" class="control-label">Description<span class="required">*</span></label>
				  <div class="cmmn_input">
				<textarea ng-model="addData.description" maxlength="255" class="form-control" style="min-height:190px;"required></textarea>
			  </div>
			  </div>

			  
			 
			</div>   <!-- col-sm-6 end here  -->
			
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Save</button>
				<a type="button" class="btn btn-default" data-match-route="/updates/subcategory-listing" href="#/updates/subcategory-listing">Cancel</a>
			</div>
			</form>
			
			<!-- Form end here -->
			
</div>  <!-- Main box body end here -->
		</div>
	</div>
</div>
